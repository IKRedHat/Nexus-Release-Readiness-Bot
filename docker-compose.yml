# ============================================================================
# Nexus Multi-Agent Release Automation System
# LangGraph + MCP Mesh Architecture
# ============================================================================
#
# Architecture:
#   - Central Orchestrator: LangGraph StateGraph with MCP Client
#   - MCP Agent Mesh: All agents expose tools via MCP over SSE
#   - Config Store: Redis for dynamic configuration
#   - State Store: PostgreSQL for LangGraph checkpoints
#   - Observability: Prometheus, Grafana, Jaeger
#
# Usage:
#   docker-compose up -d      # Start all services
#   docker-compose logs -f    # View logs
#   docker-compose down       # Stop all services
#
# Access:
#   Orchestrator API:   http://localhost:8080
#   Admin Dashboard:    http://localhost:3001
#   Grafana:            http://localhost:3000 (admin/nexus_admin)
#   Prometheus:         http://localhost:9090
#   Jaeger UI:          http://localhost:16686
#
version: '3.8'

services:
  # ============================================================================
  # INFRASTRUCTURE SERVICES
  # ============================================================================

  # Redis - Configuration Store & Caching
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL - LangGraph State Persistence & Vector Store
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      - POSTGRES_USER=nexus
      - POSTGRES_PASSWORD=nexus_dev
      - POSTGRES_DB=nexus
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./infrastructure/docker/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nexus -d nexus"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================================================
  # CENTRAL ORCHESTRATOR - LangGraph + MCP Client
  # ============================================================================

  orchestrator:
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile.orchestrator
    ports:
      - "8080:8080"
    environment:
      # Core Settings
      - NEXUS_ENV=development
      - NEXUS_JWT_SECRET=dev-secret-change-in-prod
      - NEXUS_REQUIRE_AUTH=false
      - DEBUG=true
      
      # Redis Configuration Store
      - REDIS_URL=redis://redis:6379/0
      
      # PostgreSQL State Store
      - DATABASE_URL=postgresql://nexus:nexus_dev@postgres:5432/nexus
      
      # LLM Configuration (default mock mode for development)
      - LLM_PROVIDER=mock
      - LLM_MODEL=gpt-4
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY:-}
      - OLLAMA_BASE_URL=http://ollama:11434
      
      # Memory Configuration
      - MEMORY_BACKEND=postgres
      
      # MCP Server Endpoints (Custom Python Agents)
      - MCP_JIRA_URL=http://jira-agent:8081/mcp
      - MCP_GIT_CI_URL=http://git-ci-agent:8082/mcp
      - MCP_REPORTING_URL=http://reporting-agent:8083/mcp
      - MCP_HYGIENE_URL=http://jira-hygiene-agent:8005/mcp
      - MCP_RCA_URL=http://rca-agent:8006/mcp
      
      # MCP Server Endpoints (Standard Node.js Sidecars)
      - MCP_GITHUB_URL=http://github-mcp:8090/mcp
      - MCP_SLACK_URL=http://slack-mcp:8091/mcp
      
      # Legacy Agent URLs (for backward compatibility)
      - SLACK_AGENT_URL=http://slack-agent:8084
      
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy
      jira-agent:
        condition: service_healthy
      git-ci-agent:
        condition: service_healthy
      reporting-agent:
        condition: service_healthy
    networks:
      - nexus-network

  # ============================================================================
  # ADMIN DASHBOARD - React + FastAPI Control Plane
  # ============================================================================

  admin-dashboard:
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile.admin-dashboard
    ports:
      - "3001:3001"
    environment:
      - NEXUS_ENV=development
      - REDIS_URL=redis://redis:6379/0
      - ORCHESTRATOR_URL=http://orchestrator:8080
      - VITE_API_URL=http://localhost:3001/api
    depends_on:
      redis:
        condition: service_healthy
      orchestrator:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - nexus-network

  # ============================================================================
  # CUSTOM MCP AGENT SERVERS (Python/FastAPI over SSE)
  # ============================================================================

  # Jira Agent - Ticket Management
  jira-agent:
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile.generic-agent
      args:
        AGENT_NAME: jira_agent
        AGENT_PORT: 8081
    ports:
      - "8081:8081"
    environment:
      - NEXUS_ENV=development
      - REDIS_URL=redis://redis:6379/0
      - JIRA_MOCK_MODE=true
      - JIRA_URL=${JIRA_URL:-}
      - JIRA_USER=${JIRA_USER:-}
      - JIRA_TOKEN=${JIRA_TOKEN:-}
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - nexus-network

  # Git/CI Agent - GitHub & Jenkins Operations
  git-ci-agent:
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile.generic-agent
      args:
        AGENT_NAME: git_ci_agent
        AGENT_PORT: 8082
    ports:
      - "8082:8082"
    environment:
      - NEXUS_ENV=development
      - REDIS_URL=redis://redis:6379/0
      - GITHUB_MOCK_MODE=true
      - JENKINS_MOCK_MODE=true
      - GITHUB_TOKEN=${GITHUB_TOKEN:-}
      - JENKINS_URL=${JENKINS_URL:-}
      - JENKINS_USER=${JENKINS_USER:-}
      - JENKINS_TOKEN=${JENKINS_TOKEN:-}
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - nexus-network

  # Reporting Agent - Confluence Publishing
  reporting-agent:
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile.generic-agent
      args:
        AGENT_NAME: reporting_agent
        AGENT_PORT: 8083
    ports:
      - "8083:8083"
    environment:
      - NEXUS_ENV=development
      - REDIS_URL=redis://redis:6379/0
      - CONFLUENCE_MOCK_MODE=true
      - CONFLUENCE_URL=${CONFLUENCE_URL:-}
      - CONFLUENCE_USER=${CONFLUENCE_USER:-}
      - CONFLUENCE_TOKEN=${CONFLUENCE_TOKEN:-}
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - nexus-network

  # Slack Agent - User Interface & Notifications
  slack-agent:
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile.generic-agent
      args:
        AGENT_NAME: slack_agent
        AGENT_PORT: 8084
    ports:
      - "8084:8084"
    environment:
      - NEXUS_ENV=development
      - REDIS_URL=redis://redis:6379/0
      - SLACK_MOCK_MODE=true
      - ORCHESTRATOR_URL=http://orchestrator:8080
      - SLACK_BOT_TOKEN=${SLACK_BOT_TOKEN:-}
      - SLACK_SIGNING_SECRET=${SLACK_SIGNING_SECRET:-}
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8084/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - nexus-network

  # Jira Hygiene Agent - Data Quality & Governance
  jira-hygiene-agent:
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile.generic-agent
      args:
        AGENT_NAME: jira_hygiene_agent
        AGENT_PORT: 8005
    ports:
      - "8005:8005"
    environment:
      - NEXUS_ENV=development
      - REDIS_URL=redis://redis:6379/0
      - JIRA_MOCK_MODE=true
      - SLACK_AGENT_URL=http://slack-agent:8084
      - HYGIENE_SCHEDULE_HOUR=9
      - HYGIENE_SCHEDULE_MINUTE=0
      - HYGIENE_SCHEDULE_DAYS=mon-fri
      - HYGIENE_TIMEZONE=UTC
      - HYGIENE_PROJECTS=${HYGIENE_PROJECTS:-NEXUS,REL}
    depends_on:
      redis:
        condition: service_healthy
      slack-agent:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8005/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - nexus-network

  # RCA Agent - Root Cause Analysis
  rca-agent:
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile.rca-agent
    ports:
      - "8006:8006"
    environment:
      - NEXUS_ENV=development
      - REDIS_URL=redis://redis:6379/0
      - PORT=8006
      
      # Jenkins Integration
      - JENKINS_MOCK_MODE=true
      - JENKINS_URL=${JENKINS_URL:-}
      - JENKINS_USER=${JENKINS_USER:-}
      - JENKINS_TOKEN=${JENKINS_TOKEN:-}
      
      # GitHub Integration
      - GITHUB_MOCK_MODE=true
      - GITHUB_TOKEN=${GITHUB_TOKEN:-}
      
      # LLM for Analysis
      - LLM_MOCK_MODE=true
      - LLM_MODEL=gpt-4
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      
      # Slack Notifications
      - SLACK_MOCK_MODE=true
      - SLACK_BOT_TOKEN=${SLACK_BOT_TOKEN:-}
      - SLACK_RELEASE_CHANNEL=${SLACK_RELEASE_CHANNEL:-#releases}
      
      # Auto-Analysis
      - AUTO_ANALYZE_ENABLED=true
      - RCA_CACHE_TTL=3600
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8006/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - nexus-network

  # ============================================================================
  # STANDARD MCP SERVER SIDECARS (Node.js)
  # ============================================================================

  # GitHub MCP Server - Advanced GitHub Operations
  github-mcp:
    image: ghcr.io/modelcontextprotocol/github-server:latest
    ports:
      - "8090:8090"
    environment:
      - GITHUB_PERSONAL_ACCESS_TOKEN=${GITHUB_TOKEN:-}
      - MCP_SERVER_PORT=8090
      - MCP_TRANSPORT=sse
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8090/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - nexus-network
    profiles:
      - mcp-sidecars

  # Slack MCP Server - Advanced Slack Operations  
  slack-mcp:
    image: ghcr.io/modelcontextprotocol/slack-server:latest
    ports:
      - "8091:8091"
    environment:
      - SLACK_BOT_TOKEN=${SLACK_BOT_TOKEN:-}
      - SLACK_TEAM_ID=${SLACK_TEAM_ID:-}
      - MCP_SERVER_PORT=8091
      - MCP_TRANSPORT=sse
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8091/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - nexus-network
    profiles:
      - mcp-sidecars

  # ============================================================================
  # OBSERVABILITY STACK
  # ============================================================================

  # Prometheus - Metrics Collection
  prometheus:
    image: prom/prometheus:v2.47.0
    ports:
      - "9090:9090"
    volumes:
      - ./infrastructure/docker/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - nexus-network
    profiles:
      - observability

  # Grafana - Metrics Visualization
  grafana:
    image: grafana/grafana:10.1.0
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=nexus_admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ./infrastructure/grafana/dashboard.json:/etc/grafana/provisioning/dashboards/nexus.json:ro
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - nexus-network
    profiles:
      - observability

  # Jaeger - Distributed Tracing
  jaeger:
    image: jaegertracing/all-in-one:1.50
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"
      - "14268:14268"
      - "14250:14250"
      - "9411:9411"
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:16686"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - nexus-network
    profiles:
      - observability

  # ============================================================================
  # OPTIONAL: LOCAL LLM (Ollama)
  # ============================================================================

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - nexus-network
    profiles:
      - local-llm

# ============================================================================
# VOLUMES
# ============================================================================

volumes:
  redis-data:
  postgres-data:
  prometheus-data:
  grafana-data:
  ollama-data:

# ============================================================================
# NETWORKS
# ============================================================================

networks:
  nexus-network:
    name: nexus-dev
    driver: bridge
