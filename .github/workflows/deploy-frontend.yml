name: Deploy Frontend to Vercel

on:
  push:
    branches:
      - main
    paths:
      - 'services/admin_dashboard/frontend/**'
      - '.github/workflows/deploy-frontend.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'services/admin_dashboard/frontend/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'preview'
        type: choice
        options:
          - preview
          - production

env:
  NODE_VERSION: '20'
  WORKING_DIRECTORY: services/admin_dashboard/frontend

jobs:
  # ============================================================================
  # Build and Test Job
  # ============================================================================
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ env.WORKING_DIRECTORY }}/package-lock.json
      
      - name: Install Dependencies
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: npm install --legacy-peer-deps
      
      - name: Type Check
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: npm run typecheck
        continue-on-error: true
      
      - name: Lint
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: npm run lint
        continue-on-error: true
      
      - name: Build
        working-directory: ${{ env.WORKING_DIRECTORY }}
        run: npm run build:prod
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL || 'http://localhost:8088' }}
          VITE_APP_NAME: 'Nexus Admin Dashboard'
          VITE_APP_VERSION: '2.3.0'
      
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: ${{ env.WORKING_DIRECTORY }}/dist
          retention-days: 7

  # ============================================================================
  # Deploy Preview (Pull Requests)
  # ============================================================================
  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request'
    environment:
      name: preview
      url: ${{ steps.deploy.outputs.url }}
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: ${{ env.WORKING_DIRECTORY }}/dist
      
      - name: Deploy to Vercel (Preview)
        id: deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ${{ env.WORKING_DIRECTORY }}
          github-comment: true
      
      - name: Comment PR with Preview URL
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸš€ Frontend Preview Deployment
              
              | Status | URL |
              |--------|-----|
              | âœ… Deployed | [${{ steps.deploy.outputs.preview-url }}](${{ steps.deploy.outputs.preview-url }}) |
              
              **Build Details:**
              - Commit: \`${{ github.sha }}\`
              - Branch: \`${{ github.head_ref }}\`
              - Workflow: [View Run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
              `
            })

  # ============================================================================
  # Deploy Production (Main Branch Push)
  # ============================================================================
  deploy-production:
    name: Deploy Production
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: production
      url: ${{ steps.deploy.outputs.url }}
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: ${{ env.WORKING_DIRECTORY }}/dist
      
      - name: Deploy to Vercel (Production)
        id: deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ${{ env.WORKING_DIRECTORY }}
          vercel-args: '--prod'
      
      - name: Verify Deployment Health
        run: |
          echo "Waiting for deployment to stabilize..."
          sleep 30
          
          HEALTH_URL="${{ steps.deploy.outputs.preview-url }}"
          MAX_RETRIES=5
          RETRY_DELAY=10
          
          for i in $(seq 1 $MAX_RETRIES); do
            echo "Health check attempt $i/$MAX_RETRIES..."
            
            HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$HEALTH_URL")
            
            if [ "$HTTP_STATUS" = "200" ]; then
              echo "âœ… Deployment is healthy (HTTP $HTTP_STATUS)"
              exit 0
            else
              echo "âš ï¸ Received HTTP $HTTP_STATUS"
            fi
            
            if [ $i -lt $MAX_RETRIES ]; then
              echo "Waiting ${RETRY_DELAY}s before retry..."
              sleep $RETRY_DELAY
            fi
          done
          
          echo "âŒ Health check failed after $MAX_RETRIES attempts"
          exit 1

  # ============================================================================
  # Manual Deployment
  # ============================================================================
  deploy-manual:
    name: Manual Deployment
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'workflow_dispatch'
    environment:
      name: ${{ github.event.inputs.environment }}
      url: ${{ steps.deploy.outputs.url }}
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: ${{ env.WORKING_DIRECTORY }}/dist
      
      - name: Deploy to Vercel
        id: deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ${{ env.WORKING_DIRECTORY }}
          vercel-args: ${{ github.event.inputs.environment == 'production' && '--prod' || '' }}
      
      - name: Output Deployment URL
        run: |
          echo "## ðŸš€ Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** ${{ github.event.inputs.environment }}" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** ${{ steps.deploy.outputs.preview-url }}" >> $GITHUB_STEP_SUMMARY

