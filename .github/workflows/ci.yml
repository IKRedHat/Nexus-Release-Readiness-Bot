name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.11"

jobs:
  # ============================================================================
  # Code Quality
  # ============================================================================
  lint:
    name: üîç Lint & Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-lint-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-lint-

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install black isort flake8 mypy

      - name: Check formatting with Black
        run: black --check --diff shared/ services/ tests/

      - name: Check import sorting with isort
        run: isort --check-only --diff shared/ services/ tests/

      - name: Lint with flake8
        run: |
          flake8 shared/ services/ \
            --max-line-length=120 \
            --ignore=E501,W503,E203 \
            --count \
            --show-source \
            --statistics

      - name: Type check with mypy
        run: |
          mypy shared/ --ignore-missing-imports --no-error-summary || true

  # ============================================================================
  # Security Scanning
  # ============================================================================
  security:
    name: üîí Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety pip-audit

      - name: Run Bandit security linter
        run: |
          bandit -r shared/ services/ \
            -ll \
            --skip B101,B104 \
            -f json -o bandit-report.json || true
          bandit -r shared/ services/ -ll --skip B101,B104 || true

      - name: Check dependencies for vulnerabilities
        run: |
          pip install -r services/orchestrator/requirements.txt 2>/dev/null || true
          pip-audit --strict --ignore-vuln PYSEC-2022-43012 || true

      - name: Upload security report
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: security-report
          path: bandit-report.json
          retention-days: 30

  # ============================================================================
  # Unit Tests
  # ============================================================================
  test-unit:
    name: üß™ Unit Tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-asyncio pytest-cov
          pip install -e shared/
          pip install -r services/orchestrator/requirements.txt || true
          pip install -r services/agents/jira_agent/requirements.txt || true
          pip install -r services/agents/jira_hygiene_agent/requirements.txt || true

      - name: Run unit tests
        run: |
          pytest tests/unit/ \
            -v \
            --tb=short \
            --cov=shared \
            --cov-report=xml \
            --cov-report=term-missing \
            --junitxml=test-results-unit.xml

      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.11'
        with:
          files: ./coverage.xml
          flags: unit
          name: unit-coverage
          fail_ci_if_error: false

      - name: Upload test results
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: test-results-unit-${{ matrix.python-version }}
          path: test-results-unit.xml
          retention-days: 30

  # ============================================================================
  # Integration Tests
  # ============================================================================
  test-integration:
    name: üîó Integration Tests
    runs-on: ubuntu-latest
    needs: [lint, test-unit]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-asyncio pytest-cov httpx
          pip install -e shared/
          pip install -r services/orchestrator/requirements.txt || true

      - name: Run Integration tests
        run: |
          pytest tests/integration/ \
            -v \
            --tb=short \
            --cov=shared \
            --cov=services \
            --cov-report=xml:coverage-integration.xml \
            --cov-report=term-missing \
            --junitxml=test-results-integration.xml

      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage-integration.xml
          flags: integration
          name: integration-coverage
          fail_ci_if_error: false

      - name: Upload test results
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: test-results-integration
          path: test-results-integration.xml
          retention-days: 30

  # ============================================================================
  # E2E Tests
  # ============================================================================
  test-e2e:
    name: üöÄ E2E Tests
    runs-on: ubuntu-latest
    needs: [lint, test-unit]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-asyncio pytest-cov httpx
          pip install -e shared/
          pip install -r services/orchestrator/requirements.txt || true
          pip install -r services/agents/jira_agent/requirements.txt || true
          pip install -r services/agents/slack_agent/requirements.txt || true
          pip install -r services/agents/jira_hygiene_agent/requirements.txt || true

      - name: Run E2E tests
        run: |
          pytest tests/e2e/ \
            -v \
            --tb=short \
            --cov=services \
            --cov-report=xml:coverage-e2e.xml \
            --junitxml=test-results-e2e.xml || true

      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage-e2e.xml
          flags: e2e
          name: e2e-coverage
          fail_ci_if_error: false

      - name: Upload test results
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: test-results-e2e
          path: test-results-e2e.xml
          retention-days: 30

  # ============================================================================
  # Smoke Tests
  # ============================================================================
  test-smoke:
    name: üí® Smoke Tests
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-asyncio httpx
          pip install -e shared/

      - name: Run Smoke tests
        run: |
          pytest tests/smoke/ \
            -v \
            --tb=short \
            --junitxml=test-results-smoke.xml || true

      - name: Upload test results
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: test-results-smoke
          path: test-results-smoke.xml
          retention-days: 30

  # ============================================================================
  # Docker Build
  # ============================================================================
  docker-build:
    name: üê≥ Docker Build
    runs-on: ubuntu-latest
    needs: [lint]
    strategy:
      fail-fast: false
      matrix:
        service:
          - orchestrator
          - jira-agent
          - jira-hygiene-agent
          - slack-agent
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: infrastructure/docker/Dockerfile.${{ matrix.service == 'orchestrator' && 'orchestrator' || 'generic-agent' }}
          push: false
          tags: nexus/${{ matrix.service }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            AGENT_NAME=${{ matrix.service }}

  # ============================================================================
  # Documentation Check
  # ============================================================================
  docs:
    name: üìñ Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install MkDocs
        run: |
          pip install mkdocs mkdocs-material

      - name: Build documentation
        run: mkdocs build --strict || true

      - name: Check for broken links
        run: |
          pip install linkchecker || true
          # linkchecker site/ --check-extern || true

  # ============================================================================
  # Summary
  # ============================================================================
  ci-success:
    name: ‚úÖ CI Success
    runs-on: ubuntu-latest
    needs: [lint, security, test-unit, test-e2e, docker-build, docs]
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [[ "${{ needs.lint.result }}" != "success" ]] || \
             [[ "${{ needs.test-unit.result }}" != "success" ]]; then
            echo "Some required jobs failed"
            exit 1
          fi
          echo "All required CI checks passed! üéâ"
