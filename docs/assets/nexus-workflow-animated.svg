<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 700" width="1200" height="700">
  <defs>
    <!-- Red/Black Theme Gradients -->
    <linearGradient id="bgMain" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="50%" style="stop-color:#1a0a0a"/>
      <stop offset="100%" style="stop-color:#0a0a0a"/>
    </linearGradient>
    
    <linearGradient id="redGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff3333"/>
      <stop offset="100%" style="stop-color:#cc0000"/>
    </linearGradient>
    
    <linearGradient id="darkRed" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b0000"/>
      <stop offset="100%" style="stop-color:#4a0000"/>
    </linearGradient>
    
    <linearGradient id="lineGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff0000;stop-opacity:0"/>
      <stop offset="50%" style="stop-color:#ff3333;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#ff0000;stop-opacity:0"/>
    </linearGradient>
    
    <radialGradient id="nodeGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff4444"/>
      <stop offset="70%" style="stop-color:#cc0000"/>
      <stop offset="100%" style="stop-color:#660000"/>
    </radialGradient>
    
    <radialGradient id="pulseGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff0000;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#ff0000;stop-opacity:0"/>
    </radialGradient>
    
    <!-- Filters -->
    <filter id="redGlowFilter" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feFlood flood-color="#ff0000" flood-opacity="0.6"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="softGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="strongGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="12" result="blur"/>
      <feFlood flood-color="#ff0000" flood-opacity="0.4"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Animated particle -->
    <circle id="particle" r="3" fill="#ff3333">
      <animate attributeName="opacity" values="1;0.3;1" dur="1s" repeatCount="indefinite"/>
    </circle>
  </defs>
  
  <style>
    /* Core animations */
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.15); opacity: 0.8; }
    }
    
    @keyframes breathe {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }
    
    @keyframes flowRight {
      0% { transform: translateX(-100%); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateX(100%); opacity: 0; }
    }
    
    @keyframes flowDown {
      0% { transform: translateY(-100%); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(100%); opacity: 0; }
    }
    
    @keyframes dash {
      to { stroke-dashoffset: -100; }
    }
    
    @keyframes rotateCW {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    @keyframes rotateCCW {
      from { transform: rotate(360deg); }
      to { transform: rotate(0deg); }
    }
    
    @keyframes fadeInUp {
      0% { transform: translateY(20px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
    
    @keyframes glowPulse {
      0%, 100% { filter: drop-shadow(0 0 5px #ff0000); }
      50% { filter: drop-shadow(0 0 20px #ff3333); }
    }
    
    @keyframes scanLine {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(700px); }
    }
    
    @keyframes particleFloat {
      0%, 100% { transform: translateY(0) translateX(0); opacity: 0.3; }
      25% { transform: translateY(-10px) translateX(5px); opacity: 0.8; }
      50% { transform: translateY(-5px) translateX(-5px); opacity: 0.5; }
      75% { transform: translateY(-15px) translateX(3px); opacity: 0.9; }
    }
    
    @keyframes typeWriter {
      from { width: 0; }
      to { width: 100%; }
    }
    
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
    
    @keyframes waveMove {
      0% { d: path("M 0 350 Q 300 320 600 350 T 1200 350"); }
      50% { d: path("M 0 350 Q 300 380 600 350 T 1200 350"); }
      100% { d: path("M 0 350 Q 300 320 600 350 T 1200 350"); }
    }
    
    /* Applied classes */
    .pulse { animation: pulse 2s ease-in-out infinite; transform-origin: center; }
    .breathe { animation: breathe 3s ease-in-out infinite; }
    .flow-line { stroke-dasharray: 20 10; animation: dash 2s linear infinite; }
    .glow-pulse { animation: glowPulse 2s ease-in-out infinite; }
    .rotate-cw { animation: rotateCW 20s linear infinite; transform-origin: center; }
    .rotate-ccw { animation: rotateCCW 15s linear infinite; transform-origin: center; }
    .scan-line { animation: scanLine 4s linear infinite; }
    .particle { animation: particleFloat 4s ease-in-out infinite; }
    .blink { animation: blink 1s step-end infinite; }
    .fade-up { animation: fadeInUp 1s ease-out forwards; }
  </style>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgMain)"/>
  
  <!-- Animated grid pattern -->
  <g opacity="0.15" class="breathe">
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#ff0000" stroke-width="0.5"/>
    </pattern>
    <rect width="100%" height="100%" fill="url(#grid)"/>
  </g>
  
  <!-- Scanning line effect -->
  <rect x="0" y="0" width="100%" height="3" fill="url(#lineGrad)" opacity="0.5" class="scan-line"/>
  
  <!-- Floating particles -->
  <g id="particles">
    <circle cx="100" cy="200" r="2" fill="#ff3333" class="particle" style="animation-delay: 0s"/>
    <circle cx="300" cy="100" r="1.5" fill="#ff5555" class="particle" style="animation-delay: 0.5s"/>
    <circle cx="500" cy="300" r="2" fill="#ff3333" class="particle" style="animation-delay: 1s"/>
    <circle cx="700" cy="150" r="1.5" fill="#ff5555" class="particle" style="animation-delay: 1.5s"/>
    <circle cx="900" cy="250" r="2" fill="#ff3333" class="particle" style="animation-delay: 2s"/>
    <circle cx="1100" cy="100" r="1.5" fill="#ff5555" class="particle" style="animation-delay: 2.5s"/>
    <circle cx="200" cy="500" r="2" fill="#ff3333" class="particle" style="animation-delay: 3s"/>
    <circle cx="800" cy="550" r="1.5" fill="#ff5555" class="particle" style="animation-delay: 3.5s"/>
  </g>
  
  <!-- Title with glow -->
  <g filter="url(#strongGlow)">
    <text x="600" y="50" font-family="'Arial Black', Arial, sans-serif" font-size="36" fill="#ffffff" text-anchor="middle" font-weight="bold" letter-spacing="3">
      NEXUS
    </text>
    <text x="600" y="80" font-family="Arial, sans-serif" font-size="14" fill="#ff6666" text-anchor="middle" letter-spacing="5">
      RELEASE AUTOMATION WORKFLOW
    </text>
  </g>
  
  <!-- Central Hub (Orchestrator) with rotating rings -->
  <g transform="translate(600, 350)">
    <!-- Outer rotating ring -->
    <g class="rotate-cw">
      <circle cx="0" cy="0" r="120" fill="none" stroke="#330000" stroke-width="1"/>
      <circle cx="0" cy="0" r="120" fill="none" stroke="url(#lineGrad)" stroke-width="2" stroke-dasharray="30 20"/>
    </g>
    
    <!-- Middle rotating ring (opposite direction) -->
    <g class="rotate-ccw">
      <circle cx="0" cy="0" r="95" fill="none" stroke="#440000" stroke-width="1"/>
      <circle cx="0" cy="0" r="95" fill="none" stroke="#ff3333" stroke-width="1" stroke-dasharray="15 25" opacity="0.7"/>
    </g>
    
    <!-- Inner pulsing core -->
    <g class="pulse">
      <circle cx="0" cy="0" r="70" fill="#1a0000" stroke="#ff0000" stroke-width="3" filter="url(#redGlowFilter)"/>
      <circle cx="0" cy="0" r="50" fill="url(#darkRed)"/>
    </g>
    
    <!-- Center icon and text -->
    <text x="0" y="-10" font-family="Arial, sans-serif" font-size="28" fill="#ffffff" text-anchor="middle">üß†</text>
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="11" fill="#ff9999" text-anchor="middle" font-weight="bold">ORCHESTRATOR</text>
    <text x="0" y="30" font-family="Arial, sans-serif" font-size="9" fill="#ff6666" text-anchor="middle">ReAct Engine</text>
    
    <!-- Orbiting dots -->
    <g class="rotate-cw" style="animation-duration: 8s">
      <circle cx="95" cy="0" r="6" fill="#ff3333" filter="url(#softGlow)"/>
    </g>
    <g class="rotate-ccw" style="animation-duration: 10s">
      <circle cx="0" cy="95" r="5" fill="#ff5555" filter="url(#softGlow)"/>
    </g>
    <g class="rotate-cw" style="animation-duration: 12s">
      <circle cx="-95" cy="0" r="4" fill="#ff7777" filter="url(#softGlow)"/>
    </g>
  </g>
  
  <!-- User Input (Left) -->
  <g transform="translate(100, 350)" class="fade-up" style="animation-delay: 0.2s">
    <rect x="-60" y="-40" width="120" height="80" rx="10" fill="#1a0a0a" stroke="#ff3333" stroke-width="2" class="glow-pulse"/>
    <text x="0" y="-10" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle">üë§</text>
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="11" fill="#ff9999" text-anchor="middle" font-weight="bold">USER</text>
    <text x="0" y="30" font-family="Arial, sans-serif" font-size="8" fill="#ff6666" text-anchor="middle">Slack / API</text>
  </g>
  
  <!-- Output (Right) -->
  <g transform="translate(1100, 350)" class="fade-up" style="animation-delay: 0.4s">
    <rect x="-60" y="-40" width="120" height="80" rx="10" fill="#1a0a0a" stroke="#ff3333" stroke-width="2" class="glow-pulse"/>
    <text x="0" y="-10" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle">‚úÖ</text>
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="11" fill="#ff9999" text-anchor="middle" font-weight="bold">RESPONSE</text>
    <text x="0" y="30" font-family="Arial, sans-serif" font-size="8" fill="#ff6666" text-anchor="middle">GO / NO-GO</text>
  </g>
  
  <!-- Agent Nodes (arranged in arc) -->
  <!-- Top agents -->
  <g transform="translate(350, 180)" class="fade-up" style="animation-delay: 0.6s">
    <circle r="35" fill="#1a0a0a" stroke="#cc0000" stroke-width="2" class="pulse" style="animation-delay: 0.1s"/>
    <text y="-5" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle">üìã</text>
    <text y="12" font-family="Arial, sans-serif" font-size="8" fill="#ff9999" text-anchor="middle">JIRA</text>
  </g>
  
  <g transform="translate(500, 140)" class="fade-up" style="animation-delay: 0.7s">
    <circle r="35" fill="#1a0a0a" stroke="#cc0000" stroke-width="2" class="pulse" style="animation-delay: 0.2s"/>
    <text y="-5" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle">üîß</text>
    <text y="12" font-family="Arial, sans-serif" font-size="8" fill="#ff9999" text-anchor="middle">GIT/CI</text>
  </g>
  
  <g transform="translate(700, 140)" class="fade-up" style="animation-delay: 0.8s">
    <circle r="35" fill="#1a0a0a" stroke="#cc0000" stroke-width="2" class="pulse" style="animation-delay: 0.3s"/>
    <text y="-5" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle">üìù</text>
    <text y="12" font-family="Arial, sans-serif" font-size="8" fill="#ff9999" text-anchor="middle">REPORTS</text>
  </g>
  
  <g transform="translate(850, 180)" class="fade-up" style="animation-delay: 0.9s">
    <circle r="35" fill="#1a0a0a" stroke="#cc0000" stroke-width="2" class="pulse" style="animation-delay: 0.4s"/>
    <text y="-5" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle">üí¨</text>
    <text y="12" font-family="Arial, sans-serif" font-size="8" fill="#ff9999" text-anchor="middle">SLACK</text>
  </g>
  
  <!-- Bottom agents -->
  <g transform="translate(350, 520)" class="fade-up" style="animation-delay: 1s">
    <circle r="35" fill="#1a0a0a" stroke="#cc0000" stroke-width="2" class="pulse" style="animation-delay: 0.5s"/>
    <text y="-5" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle">üßπ</text>
    <text y="12" font-family="Arial, sans-serif" font-size="8" fill="#ff9999" text-anchor="middle">HYGIENE</text>
  </g>
  
  <g transform="translate(500, 560)" class="fade-up" style="animation-delay: 1.1s">
    <circle r="35" fill="#1a0a0a" stroke="#cc0000" stroke-width="2" class="pulse" style="animation-delay: 0.6s"/>
    <text y="-5" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle">üîç</text>
    <text y="12" font-family="Arial, sans-serif" font-size="8" fill="#ff9999" text-anchor="middle">RCA</text>
  </g>
  
  <g transform="translate(700, 560)" class="fade-up" style="animation-delay: 1.2s">
    <circle r="35" fill="#1a0a0a" stroke="#cc0000" stroke-width="2" class="pulse" style="animation-delay: 0.7s"/>
    <text y="-5" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle">üìä</text>
    <text y="12" font-family="Arial, sans-serif" font-size="8" fill="#ff9999" text-anchor="middle">ANALYTICS</text>
  </g>
  
  <g transform="translate(850, 520)" class="fade-up" style="animation-delay: 1.3s">
    <circle r="35" fill="#1a0a0a" stroke="#cc0000" stroke-width="2" class="pulse" style="animation-delay: 0.8s"/>
    <text y="-5" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle">üîî</text>
    <text y="12" font-family="Arial, sans-serif" font-size="8" fill="#ff9999" text-anchor="middle">WEBHOOKS</text>
  </g>
  
  <!-- Animated connection lines -->
  <g stroke="#ff3333" stroke-width="2" fill="none">
    <!-- User to center -->
    <path d="M 160 350 L 480 350" class="flow-line" opacity="0.8"/>
    
    <!-- Center to output -->
    <path d="M 720 350 L 1040 350" class="flow-line" opacity="0.8"/>
    
    <!-- Center to top agents -->
    <path d="M 550 280 L 380 210" class="flow-line" opacity="0.6" style="animation-delay: 0.2s"/>
    <path d="M 580 260 L 500 180" class="flow-line" opacity="0.6" style="animation-delay: 0.4s"/>
    <path d="M 620 260 L 700 180" class="flow-line" opacity="0.6" style="animation-delay: 0.6s"/>
    <path d="M 650 280 L 820 210" class="flow-line" opacity="0.6" style="animation-delay: 0.8s"/>
    
    <!-- Center to bottom agents -->
    <path d="M 550 420 L 380 490" class="flow-line" opacity="0.6" style="animation-delay: 1s"/>
    <path d="M 580 440 L 500 520" class="flow-line" opacity="0.6" style="animation-delay: 1.2s"/>
    <path d="M 620 440 L 700 520" class="flow-line" opacity="0.6" style="animation-delay: 1.4s"/>
    <path d="M 650 420 L 820 490" class="flow-line" opacity="0.6" style="animation-delay: 1.6s"/>
  </g>
  
  <!-- Animated data flow particles on lines -->
  <g>
    <circle r="4" fill="#ff6666" filter="url(#softGlow)">
      <animateMotion dur="2s" repeatCount="indefinite">
        <mpath href="#path1"/>
      </animateMotion>
    </circle>
    <path id="path1" d="M 160 350 L 480 350" fill="none"/>
    
    <circle r="4" fill="#ff6666" filter="url(#softGlow)">
      <animateMotion dur="2s" repeatCount="indefinite" begin="1s">
        <mpath href="#path2"/>
      </animateMotion>
    </circle>
    <path id="path2" d="M 720 350 L 1040 350" fill="none"/>
    
    <circle r="3" fill="#ff8888" filter="url(#softGlow)">
      <animateMotion dur="1.5s" repeatCount="indefinite" begin="0.5s">
        <mpath href="#path3"/>
      </animateMotion>
    </circle>
    <path id="path3" d="M 580 280 L 500 180" fill="none"/>
    
    <circle r="3" fill="#ff8888" filter="url(#softGlow)">
      <animateMotion dur="1.5s" repeatCount="indefinite" begin="0.8s">
        <mpath href="#path4"/>
      </animateMotion>
    </circle>
    <path id="path4" d="M 620 420 L 700 520" fill="none"/>
  </g>
  
  <!-- ReAct Loop indicator -->
  <g transform="translate(600, 650)">
    <rect x="-200" y="-25" width="400" height="50" rx="25" fill="#1a0000" stroke="#660000" stroke-width="1"/>
    
    <g transform="translate(-140, 0)">
      <circle r="15" fill="#cc0000" class="pulse"/>
      <text y="5" font-family="Arial, sans-serif" font-size="10" fill="#fff" text-anchor="middle">üí≠</text>
    </g>
    <text x="-100" y="5" font-family="Arial, sans-serif" font-size="9" fill="#ff9999">THOUGHT</text>
    
    <line x1="-60" y1="0" x2="-30" y2="0" stroke="#ff3333" stroke-width="2" class="flow-line"/>
    
    <g transform="translate(0, 0)">
      <circle r="15" fill="#cc0000" class="pulse" style="animation-delay: 0.3s"/>
      <text y="5" font-family="Arial, sans-serif" font-size="10" fill="#fff" text-anchor="middle">‚ö°</text>
    </g>
    <text x="40" y="5" font-family="Arial, sans-serif" font-size="9" fill="#ff9999">ACTION</text>
    
    <line x1="80" y1="0" x2="110" y2="0" stroke="#ff3333" stroke-width="2" class="flow-line"/>
    
    <g transform="translate(140, 0)">
      <circle r="15" fill="#cc0000" class="pulse" style="animation-delay: 0.6s"/>
      <text y="5" font-family="Arial, sans-serif" font-size="10" fill="#fff" text-anchor="middle">üëÅ</text>
    </g>
    <text x="180" y="5" font-family="Arial, sans-serif" font-size="9" fill="#ff9999">OBSERVE</text>
  </g>
  
  <!-- Stats bar -->
  <g transform="translate(50, 680)">
    <text x="0" y="0" font-family="'Courier New', monospace" font-size="10" fill="#660000">
      <tspan fill="#ff3333">10</tspan> SERVICES
      <tspan dx="20" fill="#ff3333">50+</tspan> TOOLS
      <tspan dx="20" fill="#ff3333">9</tspan> SPECIALISTS
      <tspan dx="20" fill="#ff3333">~2s</tspan> LATENCY
    </text>
  </g>
  
  <!-- Version -->
  <text x="1150" y="680" font-family="'Courier New', monospace" font-size="10" fill="#440000" text-anchor="end">v2.5.0</text>
</svg>
