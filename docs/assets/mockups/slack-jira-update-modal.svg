<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 500">
  <defs>
    <filter id="modalShadow2" x="-10%" y="-5%" width="120%" height="115%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- Dimmed background -->
  <rect width="550" height="500" fill="#000" fill-opacity="0.6"/>
  
  <!-- Modal -->
  <rect x="40" y="30" width="470" height="440" rx="12" fill="#1a1d21" filter="url(#modalShadow2)"/>
  
  <!-- Modal header -->
  <rect x="40" y="30" width="470" height="55" rx="12 12 0 0" fill="#222529"/>
  <text x="60" y="65" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#fff">ğŸ“ Update Jira Ticket</text>
  <text x="475" y="65" font-family="Arial, sans-serif" font-size="20" fill="#ababad" style="cursor:pointer">âœ•</text>
  
  <!-- Intro text -->
  <text x="60" y="110" font-family="Arial, sans-serif" font-size="13" fill="#ababad">Update the status and add comments to a Jira ticket.</text>
  
  <!-- Ticket Key Field -->
  <text x="60" y="150" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#d1d2d3">Ticket Key *</text>
  <rect x="60" y="160" width="430" height="40" rx="6" fill="#1a1d21" stroke="#4a4a4d" stroke-width="1"/>
  <text x="80" y="185" font-family="Arial, sans-serif" font-size="14" fill="#fff">PROJ-123</text>
  
  <!-- Current Status -->
  <rect x="60" y="210" width="200" height="24" rx="4" fill="#2d3748"/>
  <text x="75" y="227" font-family="Arial, sans-serif" font-size="11" fill="#5c7cfa">Current Status: In Progress</text>
  
  <!-- New Status Field -->
  <text x="60" y="265" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#d1d2d3">New Status *</text>
  <rect x="60" y="275" width="430" height="40" rx="6" fill="#1a1d21" stroke="#4a4a4d" stroke-width="1"/>
  <text x="80" y="300" font-family="Arial, sans-serif" font-size="14" fill="#00d4aa">Done</text>
  <text x="450" y="300" font-family="Arial, sans-serif" font-size="14" fill="#ababad">â–¼</text>
  
  <!-- Status options hint -->
  <text x="60" y="330" font-family="Arial, sans-serif" font-size="11" fill="#666">Available: To Do, In Progress, In Review, Done</text>
  
  <!-- Comment Field -->
  <text x="60" y="365" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#d1d2d3">Comment (optional)</text>
  <rect x="60" y="375" width="430" height="60" rx="6" fill="#1a1d21" stroke="#4a4a4d" stroke-width="1"/>
  <text x="80" y="400" font-family="Arial, sans-serif" font-size="13" fill="#ababad">Completed code review. All tests passing.</text>
  <text x="80" y="420" font-family="Arial, sans-serif" font-size="13" fill="#ababad">Ready for deployment.</text>
  
  <!-- Footer buttons -->
  <line x1="40" y1="445" x2="510" y2="445" stroke="#3f3f46" stroke-width="1"/>
  
  <rect x="300" y="455" width="80" height="36" rx="6" fill="none" stroke="#4a4a4d" stroke-width="1"/>
  <text x="325" y="478" font-family="Arial, sans-serif" font-size="13" fill="#d1d2d3">Cancel</text>
  
  <rect x="395" y="455" width="95" height="36" rx="6" fill="#007a5a"/>
  <text x="413" y="478" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#fff">Update</text>
  
  <!-- Helper text -->
  <text x="60" y="480" font-family="Arial, sans-serif" font-size="11" fill="#666">Status change will be reflected in Jira</text>
</svg>

