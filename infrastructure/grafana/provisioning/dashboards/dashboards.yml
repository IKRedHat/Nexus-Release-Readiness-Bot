apiVersion: 1

providers:
  - name: 'Nexus Dashboards'
    orgId: 1
    folder: 'Nexus'
    folderUid: 'nexus-folder'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true

