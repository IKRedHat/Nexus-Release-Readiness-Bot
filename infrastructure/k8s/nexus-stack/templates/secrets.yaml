{{/*
=============================================================================
NEXUS SECRETS
=============================================================================
Kubernetes Secrets for all Nexus services.
For production, use External Secrets Operator with AWS Secrets Manager or Vault.
=============================================================================
*/}}

# =============================================================================
# ORCHESTRATOR SECRETS
# =============================================================================
{{- if and .Values.orchestrator.enabled (not .Values.orchestrator.existingSecret) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "nexus.componentName" (dict "component" "orchestrator" "context" .) }}-secrets
  labels:
    {{- include "nexus.componentLabels" (dict "component" "orchestrator" "context" .) | nindent 4 }}
type: Opaque
stringData:
  NEXUS_JWT_SECRET: {{ .Values.orchestrator.secrets.NEXUS_JWT_SECRET | default (randAlphaNum 32) | quote }}
  LLM_API_KEY: {{ .Values.orchestrator.secrets.LLM_API_KEY | quote }}
  POSTGRES_PASSWORD: {{ .Values.orchestrator.secrets.POSTGRES_PASSWORD | default .Values.postgresql.auth.password | quote }}
---
{{- end }}

