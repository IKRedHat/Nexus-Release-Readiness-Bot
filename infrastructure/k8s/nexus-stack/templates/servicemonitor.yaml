{{/*
=============================================================================
NEXUS SERVICE MONITORS
=============================================================================
ServiceMonitor resources for Prometheus Operator.
Enables automatic service discovery for metrics scraping.
=============================================================================
*/}}

{{- if .Values.serviceMonitor.enabled }}
# =============================================================================
# ORCHESTRATOR SERVICE MONITOR
# =============================================================================
{{- if .Values.orchestrator.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "nexus.componentName" (dict "component" "orchestrator" "context" .) }}
  labels:
    {{- include "nexus.componentLabels" (dict "component" "orchestrator" "context" .) | nindent 4 }}
    {{- with .Values.serviceMonitor.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  selector:
    matchLabels:
      {{- include "nexus.componentSelectorLabels" (dict "component" "orchestrator" "context" .) | nindent 6 }}
  namespaceSelector:
    matchNames:
      - {{ .Release.Namespace }}
  endpoints:
    - port: http
      path: /metrics
      interval: {{ .Values.serviceMonitor.interval }}
      scrapeTimeout: {{ .Values.serviceMonitor.scrapeTimeout }}
      honorLabels: {{ .Values.serviceMonitor.honorLabels }}
      {{- with .Values.serviceMonitor.metricRelabelings }}
      metricRelabelings:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.serviceMonitor.relabelings }}
      relabelings:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
{{- end }}

