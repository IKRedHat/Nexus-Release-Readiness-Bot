{{- if .Values.orchestrator.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "nexus-stack.fullname" . }}-orchestrator
  labels:
    {{- include "nexus-stack.labels" . | nindent 4 }}
    app.kubernetes.io/component: orchestrator
spec:
  {{- if not .Values.orchestrator.autoscaling.enabled }}
  replicas: {{ .Values.orchestrator.replicas }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "nexus-stack.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: orchestrator
  template:
    metadata:
      annotations:
        {{- toYaml .Values.orchestrator.podAnnotations | nindent 8 }}
      labels:
        {{- include "nexus-stack.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: orchestrator
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "nexus-stack.fullname" . }}
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: orchestrator
          image: "{{ .Values.orchestrator.image.repository }}:{{ .Values.orchestrator.image.tag | default (include "nexus-stack.imageTag" .) }}"
          imagePullPolicy: {{ .Values.orchestrator.image.pullPolicy | default .Values.global.imagePullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            {{- range $key, $value := .Values.orchestrator.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
            - name: JIRA_AGENT_URL
              value: "http://{{ include "nexus-stack.fullname" . }}-jira-agent:8081"
            - name: GIT_CI_AGENT_URL
              value: "http://{{ include "nexus-stack.fullname" . }}-git-ci-agent:8082"
            - name: REPORTING_AGENT_URL
              value: "http://{{ include "nexus-stack.fullname" . }}-reporting-agent:8083"
            - name: SLACK_AGENT_URL
              value: "http://{{ include "nexus-stack.fullname" . }}-slack-agent:8084"
            - name: POSTGRES_HOST
              value: "{{ .Release.Name }}-postgresql"
            - name: POSTGRES_DB
              value: "nexus"
            - name: POSTGRES_USER
              value: "nexus"
            {{- if .Values.observability.tracing.enabled }}
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: {{ .Values.observability.tracing.endpoint | quote }}
            {{- end }}
          envFrom:
            - secretRef:
                name: {{ include "nexus-stack.fullname" . }}-orchestrator-secrets
          livenessProbe:
            httpGet:
              path: /live
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            {{- toYaml .Values.orchestrator.resources | nindent 12 }}
      {{- with .Values.orchestrator.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.orchestrator.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.orchestrator.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "nexus-stack.fullname" . }}-orchestrator
  labels:
    {{- include "nexus-stack.labels" . | nindent 4 }}
    app.kubernetes.io/component: orchestrator
spec:
  type: {{ .Values.orchestrator.service.type }}
  ports:
    - port: {{ .Values.orchestrator.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "nexus-stack.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: orchestrator
---
{{- if .Values.orchestrator.autoscaling.enabled }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "nexus-stack.fullname" . }}-orchestrator
  labels:
    {{- include "nexus-stack.labels" . | nindent 4 }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "nexus-stack.fullname" . }}-orchestrator
  minReplicas: {{ .Values.orchestrator.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.orchestrator.autoscaling.maxReplicas }}
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.orchestrator.autoscaling.targetCPUUtilizationPercentage }}
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: {{ .Values.orchestrator.autoscaling.targetMemoryUtilizationPercentage }}
{{- end }}
{{- end }}

