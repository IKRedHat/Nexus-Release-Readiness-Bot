[pytest]
# =============================================================================
# Nexus Test Configuration
# =============================================================================

# Minimum pytest version
minversion = 7.0

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Default options
addopts = 
    -v
    --tb=short
    --strict-markers
    -ra
    --color=yes

# Markers
markers =
    unit: Unit tests (fast, isolated)
    e2e: End-to-end tests (tests full workflows)
    integration: Integration tests (tests inter-service communication)
    smoke: Smoke tests (quick health checks)
    slow: Slow running tests (deselect with '-m "not slow"')
    asyncio: Async tests (requires pytest-asyncio)

# Async mode
asyncio_mode = auto

# Test filtering
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Coverage (if pytest-cov is installed)
# Uncomment to enable coverage by default
# addopts = --cov=shared --cov=services --cov-report=html --cov-report=term-missing

# Logging
log_cli = true
log_cli_level = WARNING
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (if pytest-timeout is installed)
timeout = 60
timeout_method = thread

# =============================================================================
# Test Categories and Running Examples
# =============================================================================
# 
# Run all tests:
#     pytest
# 
# Run only unit tests:
#     pytest -m unit
# 
# Run only E2E tests:
#     pytest -m e2e
# 
# Run only integration tests:
#     pytest -m integration
# 
# Run only smoke tests (quick verification):
#     pytest -m smoke
# 
# Run tests excluding slow ones:
#     pytest -m "not slow"
# 
# Run tests with coverage:
#     pytest --cov=shared --cov=services --cov-report=html
# 
# Run specific test file:
#     pytest tests/unit/test_schemas.py
# 
# Run specific test:
#     pytest tests/unit/test_schemas.py::TestJiraSchemas::test_jira_ticket_minimal
# 
# Run tests in parallel (requires pytest-xdist):
#     pytest -n auto
#
# Run with verbose output:
#     pytest -vv
#
# =============================================================================

